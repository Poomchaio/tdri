<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/17.2.7/css/dx.spa.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/17.2.7/css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="https://cdn3.devexpress.com/jslib/17.2.7/css/dx.light.css" />
    <script src="https://cdn3.devexpress.com/jslib/17.2.7/js/dx.all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.7.7/xlsx.core.min.js"></script>


    <!-- Data -->
    <script src="language.js"></script>

    <script src="styles.css"></script>
    <script src="ReadCSV.js"></script>
    <script src="Time.js"></script>

    <!-- Date -->
    <script src="js/moment.min.js"></script>
    <script src="js/combodate.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>


<body class="" style="max-width: 100%;overflow-x: hidden;">

    <div class="container">

        <div class="display-4 m-4">
            <Text style="font-weight: 200;color: #7BB6DB;padding: 8px;border-radius: 10px" id="title">
                Job
            </Text>

            <img width="300" height="60" src="https://tdri.or.th/wp-content/uploads/2017/03/cropped-logo.png" class="custom-logo" alt="TDRI: Thailand Development Research Institute"
                itemprop="logo" style="float: right;">
        </div>

    </div>



    <div class="container">

        <div class="row justify-content-between">

            <div class="col-md-12">
                <div id="div-date" class="row my-3 col-md-12">
                    <div class="col-md-2">
                        <Text style="color: #7BB6DB;" id='startDateLabel'> Start Date</Text>
                    </div>
                    <div class="col-md-4">
                        <input id="startDate" type="text" data-format="YYYY-MM" data-template="MM YYYY" name="date" value="2017-02">

                    </div>
                </div>
                <div id="div-date" class="row my-2 col-md-12">
                    <div class="col-md-2">
                        <Text style="color: #7BB6DB;" id='endDateLabel'> End Date</Text>
                    </div>
                    <div class="col-md-4">
                        <input id="endDate" type="text" data-format="YYYY-MM" data-template="MM YYYY" name="date" value="2017-05">

                    </div>
                </div>

                <div class="row align-items-center">
                    <div class="col-8">
                        <button type="button mt-2" class="btn btn-primary box-shadow m-4" id="applyBtn" style="background-color: #7BB6DB;border-color: #7BB6DB;">
                            <Text id='apply'>Apply</Text>
                        </button>
                        <button type="button mt-2" class="btn btn-primary box-shadow" id="exportBtn" style="background-color: #7BB6DB;border-color: #7BB6DB;">Export</button>
                    </div>
                    <div class="col-4">
                        <img id='th' class="imgBtn" src="Resources/images/th.png" style='height:60px;weight:40px' />
                        <img id='en' class="imgBtn" src="Resources/images/en.png" style='height:60px;weight:40px' />
                    </div>
                </div>






            </div>


        </div>
    </div>


    <div class="row justify-content-center ">
        <div class="col p-0 mx-4">
            <div class="" id="chart_job"></div>
        </div>
    </div>

    <div class="row justify-content-center ">
        <div class="col p-0 mx-4 mb-4">
            <div class="" id="chart_knowledge"></div>
        </div>
        <div class="col p-0 mx-4 mb-4">
            <div class="" id="pie_region"></div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col p-0 mx-4 mb-4">
            <div class="" id="chart_skill"></div>
        </div>
        <div class="col p-0 mx-4 mb-4">
            <div class="" id="pie_industry"></div>

        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col p-0 mx-4 mb-4">
            <div class="" id="chart_tool"></div>
        </div>

        <div class="col p-0 mx-4 mb-4">
            <div class="" id="pie_faculty"></div>

        </div>
    </div>

</body>

</html>
